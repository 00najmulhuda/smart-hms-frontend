<script src="script.js"></script>
<script>
(function showPatients(){
  getPatients().then(patients=>{
    const el = document.getElementById('patientList');
    el.innerHTML = patients.length ? patients.map(p=>`<div class="card" style="margin-bottom:8px"><strong>${p.name}</strong><div class="hint">${p.email||'no email'}</div></div>`).join('') : '<div class="hint">No patients yet</div>';
  });
})();
</script>
