<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€” SmartCare-HMS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <div class="logo-mark">HMS</div>
      <div><h1>SmartCare-HMS</h1><div class="hint">Login</div></div>
    </div>
    <nav class="nav-links" style="display:none"></nav>
  </header>

  <main class="container" style="display:flex;justify-content:center;padding-top:36px">
    <div class="card" style="width:380px">
      <h3>Login</h3>
      <div style="margin-top:12px">
        <input id="loginEmail" class="input" placeholder="Email">
      </div>
      <div style="margin-top:10px">
        <input id="loginPass" class="input" type="password" placeholder="Password">
      </div>
      <div style="margin-top:10px">
        <button class="btn-primary" style="width:100%" onclick="handleLogin()">Login</button>
      </div>
      <div style="margin-top:10px; text-align:center">
        <a href="signup.html">Create an account</a>
      </div>
      <div class="hint" style="margin-top:10px">Use registered email & password</div>
    </div>
  </main>

<script src="script.js"></script>
<script>
async function handleLogin(){
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPass').value.trim();
  if(!email || !password) return alert('Enter email and password');
  const res = await loginUser(email, password);
  if(res.ok) {
    alert('Logged in');
    window.location.href = 'dashboard.html';
  } else {
    alert(res.message || 'Login failed');
  }
}
</script>

</body>
</html>
